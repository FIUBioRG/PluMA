name: "CodeQL"

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  schedule:
    - cron: '25 16 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'python' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
    - name: Install Scons
      run: sudo apt-get install -y software-properties-common dirmngr wget scons
    - name: Install R-project
      run: wget -qO- https://cloud.r-project.org/bin/linux/ubuntu/marutter_pubkey.asc | sudo tee -a /etc/apt/trusted.gpg.d/cran_ubuntu_key.asc && sudo add-apt-repository "deb https://cloud.r-project.org/bin/linux/ubuntu $(lsb_release -cs)-cran40/"
    - name: Install more dependencies
      run: sudo apt-get install -y build-essential gcc g++ scons perl libperl-dev libffi-dev libc++-11-dev pkg-config python3 python3-dev python3-numpy python3-pandas python3-pip libpcre++-dev r-base git swig libc++1-11 libc++abi1-11
    - name: Install pythonds
      run: sudo pip install pythonds
    - name: Install R packages
      run: sudo Rscript -e "install.packages('RInside', repos = 'https://cloud.r-project.org')" && echo "/usr/local/lib/R/site-library/RInside/lib" | sudo tee /etc/ld.so.conf.d/RInside.conf && sudo ldconfig
    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

